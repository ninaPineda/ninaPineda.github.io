<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMarker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #ffffff, #f8f4f9);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #d63384;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2em;
        }

        .button {
            background-color: #d63384;
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(214, 51, 132, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #c02673;
            box-shadow: 0 6px 16px rgba(214, 51, 132, 0.5);
        }

        footer {
            margin-top: 3em;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>BeatMarker</h1>
    <p>Die App für alle, die Marker in ihren Songs setzen wollen. Einfach. Schnell. Klar.</p>
    <a href="#" class="button">Mehr erfahren</a>

    <footer>
        © 2025 Nina Heinrich
    </footer>
</body>
</html>
